version: "1.3.0"

cache: true

endpoints:
  custom:
    - name: "OpenAI"
      apiKey: ${OPENAI_API_KEY}
      models:
        fetch: true
        default: ["gpt-4o", "gpt-4o-mini"]
      titleConvo: true

    - name: "Gemini"
      apiKey: ${GEMINI_API_KEY}
      models:
        fetch: true
        default: ["gemini-2.5-pro", "gemini-2.5-flash"]

    - name: "Perplexity"
      apiKey: ${PERPLEXITY_API_KEY}
      baseURL: "https://api.perplexity.ai"
      models:
        default: ["llama-3.1-sonar-large-128k-online", "llama-3.1-sonar-small-128k-online"]

    - name: "OpenRouter"
      apiKey: ${OPENROUTER_API_KEY}
      baseURL: "https://openrouter.ai/api/v1"
      models:
        fetch: true
        default:
          - "deepseek/deepseek-r1-0528:free"
          - "qwen/qwen3-coder:free"
          - "meituan/longcat-flash-chat:free"
      modelDisplayLabel: "OpenRouter"

speech:
  stt:
    provider: ${WHISPER_PROVIDER}
  tts:
    provider: ${TTS_PROVIDER}
    voice: ${TTS_VOICE}

mcpServers:
  Zapier_Google_Calendar:
    type: streamable-http
    url: ${ZAPIER_MCP_GCAL}
  Zapier_Google_Drive:
    type: streamable-http
    url: ${ZAPIER_MCP_GDRIVE}
  Zapier_GitHub:
    type: streamable-http
    url: ${ZAPIER_MCP_GITHUB}
  Zapier_Gmail:
    type: streamable-http
    url: ${ZAPIER_MCP_GMAIL}
  Zapier_Google_Sheets:
    type: streamable-http
    url: ${ZAPIER_MCP_GSHEETS}
  Zapier_Google_Tasks:
    type: streamable-http
    url: ${ZAPIER_MCP_GTASKS}
  Zapier_Notion:
    type: streamable-http
    url: ${ZAPIER_MCP_NOTION}
  Zapier_Pushover:
    type: streamable-http
    url: ${ZAPIER_MCP_PUSHOVER}
