# librechat.yaml — minimal, self-hosted, Railway-friendly

config:
  # Keep model lists snappy without re-fetching every time
  cache:
    enabled: true
    # optional: TTLs (seconds). If omitted, defaults apply.
    # modelsTTL: 3600

  # Tighten UI + auth affordances from the front-end side
  authentication:
    email: true
    social: false

speech:
  stt:
    provider: "openai"
    # model left to default server-side Whisper
  tts:
    provider: "openai"
    voice: "alloy"   # change to "sage" if your OpenAI account exposes it

endpoints:
  # --- OpenAI ---
  - name: "openAI"
    apiKey: "user_provided"
    models:
      fetch: true
      # Specify a few you like as defaults; users can switch
      default: ["gpt-4o", "gpt-4o-mini", "o4-mini"]
    titleConvo: true
    summarize: false

  # --- Google / Gemini ---
  - name: "google"
    apiKey: "user_provided"
    models:
      fetch: true
      default: ["gemini-2.5-pro", "gemini-2.5-flash"]

  # --- Perplexity ---
  - name: "perplexity"
    apiKey: "user_provided"
    baseURL: "https://api.perplexity.ai"
    models:
      # Perplexity doesn’t always expose a fetch list; define go-tos
      default: ["llama-3.1-sonar-large-128k-online", "llama-3.1-sonar-small-128k-online"]

  # --- OpenRouter (primary for OSS/free models) ---
  - name: "OpenRouter"
    apiKey: "user_provided"
    baseURL: "https://openrouter.ai/api/v1"
    models:
      fetch: true         # pull the latest catalog from OpenRouter
      default:
        - "openai/gpt-4o-mini"
        - "openai/gpt-4o"
        - "google/gemini-2.5-pro"
        - "deepseek/deepseek-r1"
        - "nousresearch/hermes-3-llama-3.1-8b"
    modelDisplayLabel: "OpenRouter"
    titleConvo: true

# Attach Brave search via MCP (recommended), plus Zapier actions
mcp:
  servers:
    - name: "Zapier: Google Calendar"
      transport: "http"
      url: "https://mcp.zapier.com/api/mcp/s/.../mcp"
    - name: "Zapier: Gmail"
      transport: "http"
      url: "https://mcp.zapier.com/api/mcp/s/.../mcp"
    - name: "Zapier: Google Drive"
      transport: "http"
      url: "https://mcp.zapier.com/api/mcp/s/.../mcp"
    # Brave Search MCP (self-host or hosted)
    - name: "Brave Search MCP"
      transport: "http"
      url: "https://<your-brave-mcp-endpoint>"
