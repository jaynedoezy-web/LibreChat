endpoints:
  # Anthropic endpoint configuration with Vertex AI support
  anthropic:
    streamRate: 20
    titleModel: claude-3.5-haiku@20241022
    vertex:
      region: "us-east5"
      serviceKeyFile: "/path/to/service-account.json"
      projectId: "${VERTEX_PROJECT_ID}"
    models:
      default: [
        "claude-opus-4.5",
        "claude-sonnet-4-20250514",
        "claude-3.7-sonnet-20250219",
        "claude-3.5-sonnet-v2@20241022",
        "claude-3.5-haiku@20241022"
      ]
  # OpenRouter Example
  openrouter:
    apiKey: "${OPENROUTER_API_KEY}"
    baseURL: 'https://openrouter.ai/api/v1'
    headers:
      x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
    models:
      default: ['meta-llama/llama-3-70b-instruct']
      fetch: true
  # Helicone Example
  helicone:
    apiKey: '${HELICONE_API_KEY}'
    baseURL: 'https://ai-gateway.helicone.ai'
    headers:
      x-librechat-body-parentmessageid: '{{LIBRECHAT_BODY_PARENTMESSAGEID}}'
    models:
      default:
        ['gpt-4o-mini', 'claude-4.5-sonnet', 'llama-3.1-8b-instruct', 'gemini-2.5-flash-lite']
      fetch: true
  # Portkey AI Example
  portkey:
    apiKey: "${PORTKEY_API_KEY}"
    baseURL: 'https://api.portkey.ai/v1'
    headers:
      x-portkey-api-key: '${PORTKEY_API_KEY}'
      x-portkey-virtual-key: '${PORTKEY_OPENAI_VIRTUAL_KEY}'
    models:
      default: ['gpt-4o-mini', 'gpt-4o', 'chatgpt-4o-latest']
      fetch: true
  # Mistral AI Example
  mistral:
    apiKey: "${MISTRAL_API_KEY}"
    baseURL: 'https://api.mistral.ai/v1'
    models:
      default:
        ['mistral-tiny', 'mistral-small', 'mistral-medium']
      fetch: true

